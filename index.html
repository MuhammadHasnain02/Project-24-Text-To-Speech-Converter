<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9100/9100419.png" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
        }
        body {
            font-family: 'Montserrat';
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>

<body class="flex flex-col h-screen justify-between">

    <!-- ðŸ”¸ Navbar -->
    <nav class="bg-transparent shadow-md flex justify-center items-center py-3 space-x-2">

        <img class="w-15 h-14 transition ease-in-out duration-500 hover:scale-105 hover:cursor-pointer" 
        src="https://cdn-icons-png.flaticon.com/512/9100/9100419.png">
        <div class="text-[18px] font-bold">
            <span class="text-pink-600">Text</span> to 
            <span class="text-blue-600">Speech</span>
        </div>

    </nav>

    <!-- Main Section -->
    <section class="flex justify-center">
        <div class="bg-white shadow-xl rounded-2xl p-6 w-[90%] max-w-2xl space-y-4">

            <!-- Textarea -->
            <textarea id="textInput"
                class="w-full h-40 border border-gray-300 rounded-lg p-3 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Type your text here..."></textarea>

            <!-- Voice Selector -->
            <div class="space-y-1">
                <p class="text-sm text-gray-600 font-medium">Select Voice</p>
                <select id="voiceSelect"
                    class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    <option disabled>Loading voices...</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="mt-7 flex space-x-3 justify-center">
                <button id="playBtn"
                    class="bg-blue-600 font-semibold text-white px-4 py-2 rounded-lg transition ease-in-out duration-500 hover:scale-105 hover:cursor-pointer">
                    <i class="fa-solid fa-play"></i> Play
                </button>

                <button id="pauseBtn"
                    class="bg-yellow-500 font-semibold text-white px-4 py-2 rounded-lg transition ease-in-out duration-400 hover:scale-105 hover:cursor-pointer">
                    <i class="fa-solid fa-pause"></i> Pause
                </button>

                <button id="stopBtn"
                    class="bg-red-600 font-semibold text-white px-4 py-2 rounded-lg transition ease-in-out duration-400 hover:scale-105 hover:cursor-pointer">
                    <i class="fa-solid fa-stop"></i> Stop
                </button>
            </div>

        </div>
    </section>

    <!-- ðŸ”¸ Footer -->
    <footer class="text-center bg-transparent text-gray-500 text-sm py-4 border-t border-gray-300">
        Â© 2025 Image Search Engine | Powered by ISE
    </footer>

    <script src="app.js"></script>

</body>
</html>
